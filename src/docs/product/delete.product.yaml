paths:
    /api/products/{pid}:
        delete:
            tags:
                - Products
            summary: Delete product by ID
            parameters:
              - name: pid
                in: path
                description: Product ID
                required: true
                schema: 
                  type: string
            responses:
                "200":
                    description: The product was deleted successfully.
                    content:
                      application/json:
                        schema:
                          $ref: "#components/schemas/ProductsById"
                "404":
                    description: Product not found.
                "500":
                    description: Internal Server Error.
        
components:
  schemas:
    ProductsById:
      type: object
      properties: 
        _id:
          type: ObjectId
        title:
          type: string
        description:
          type: string
        thubnail:
          type: array
        code: 
          type: string
        stock:
          type: integer
        status:
          type: boolean
        price: 
          type: number
        category:
          type: string
