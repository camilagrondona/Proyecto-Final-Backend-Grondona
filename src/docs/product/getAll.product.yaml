paths: 
  /api/products:
    get: 
      tags:
        - Products
      summary: Get all products
      responses: 
        "200": 
          description: The products were obtained successfully.
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#components/schemas/Products"
        "500":
          description: Internal Server Error. 
        
components:
  schemas:
    Products:
      type: object
      properties: 
        _id:
          type: ObjectId
        title:
          type: string
        description:
          type: string
        thubnail:
          type: array
        code: 
          type: string
        stock:
          type: integer
        status:
          type: boolean
        price: 
          type: number
        category:
          type: string
        owner:
          type: string
      example:
        _id: "66437ccc59267f22ecb1ac44"
        title: "Remera Star Wars"
        description: "Remera negra talle XL con dise√±o Star Wars" 
        thumbnail: ["http://www.ropacanchera.com/remeras-star-wars-1"]
        code: "CGTP1234"
        stock: 10
        status: true
        price: 12000
        category: "Remeras"
        owner: "admin"